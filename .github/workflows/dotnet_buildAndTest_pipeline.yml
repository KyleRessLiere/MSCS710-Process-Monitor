# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET Test Build
on:
  pull_request:
    branches:
      - '*'
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'

    - name: Restore dependencies on client
      run: dotnet restore frontend/Metrics-Monitor/Metrics-Monitor/MetricsMonitorClient.sln

    - name: Build
      run: dotnet build frontend/Metrics-Monitor/Metrics-Monitor/MetricsMonitorClient.sln

    - name: Run Tests
      run: dotnet test frontend/Metrics-Monitor/MetricsMonitorClientTests/MetricsMonitorClientTests.csproj